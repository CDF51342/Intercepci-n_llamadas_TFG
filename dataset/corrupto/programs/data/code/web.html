<!DOCTYPE html>
    <head>
        <script src='script.js'></script>
    </head>
    <style>
        html, body {
            overflow-y: clip;
            height: 100%;
            margin: 0px;
        }

        .rainbow-bg {
            animation: rainbow-bg 2.5s linear;
            animation-iteration-count: infinite;
        }

        @keyframes rainbow-bg {
            100%, 0% {
                background-color: rgb(255,0,0);
            }
            8% {
                background-color: rgb(255,127,0);
            }
            16% {
                background-color: rgb(255,255,0);
            }
            25% {
                background-color: rgb(127,255,0);
            }
            33% {
                background-color: rgb(0,255,0);
            }
            41% {
                background-color: rgb(0,255,127);
            }
            50% {
                background-color: rgb(0,255,255);
            }
            58% {
                background-color: rgb(0,127,255);
            }
            66% {
                background-color: rgb(0,0,255);
            }
            75% {
                background-color: rgb(127,0,255);
            }
            83% {
                background-color: rgb(255,0,255);
            }
            91% {
                background-color: rgb(255,0,127);
            }
        }

        button {
            width: 100px;
            height: 35px;
            border-radius: 5%;
        }

        .colorido {
            width: 100%;
            height: 100%;
            display: none;
        }

        #deactivate_button {
            display: none;
        }
    </style>
    <body>
        <h1>Esto es una página web</h1>
        <button id='action_button' onclick='action_color()'>Accióname</button>
        <button id='deactivate_button' onclick='deactivate_color()'>Desaparece colors :(</button>
        <div id='box' class='colorido rainbow-bg'></div>
    </body>
</html>
